<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css slider</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="slide-container">
      
      <span class="slide-span" id="slide-span1"></span>
      <span class="slide-span" id="slide-span2"></span>
      <span class="slide-span" id="slide-span3"></span>
      <span class="slide-span" id="slide-span4"></span>
      <span class="slide-span" id="slide-span5"></span>
      <span class="slide-span" id="slide-span6"></span>
      <span class="slide-span" id="slide-span7"></span>
      
      <div class="image-slider">
        <div class="slide-div" id="slide-1">
          <img src="./img/img1.jpg" alt="" class="img" id="img1" />
          <a href="#slide-span1" class="button" id="button-1"></a>
        </div>
        <div class="slide-div" id="slide-2">
          <img src="./img/img2.jpg" alt="" class="img" id="img2" />
          <a href="#slide-span2" class="button" id="button-2"></a>
        </div>
        <div class="slide-div" id="slide-3">
          <img src="./img/img3.jpg" alt="" class="img" id="img3" />
          <a href="#slide-span3" class="button" id="button-3"></a>
        </div>
        <div class="slide-div" id="slide-4">
          <img src="./img/img4.jpg" alt="" class="img" id="img4" />
          <a href="#slide-span4" class="button" id="button-4"></a>
        </div>
        <div class="slide-div" id="slide-5">
          <img src="./img/img5.jpg" alt="" class="img" id="img5" />
          <a href="#slide-span5" class="button" id="button-5"></a>
        </div>
        <div class="slide-div" id="slide-6">
          <img src="./img/img6.jpg" alt="" class="img" id="img6" />
          <a href="#slide-span6" class="button" id="button-6"></a>
        </div>
        <div class="slide-div" id="slide-7">
          <img src="./img/img7.jpg" alt="" class="img" id="img7" />
          <a href="#slide-span7" class="button" id="button-7"></a>
        </div>
      </div>
    </div>
  </body>
</html>
